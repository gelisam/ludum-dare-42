<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      #preloader {
        position: absolute;
        left: -9999px;
        top:  -9999px;
      }
      #preloader img {
        display: block;
      }

      audio {
        position: absolute;
        bottom: 0px;
        right: 0px;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <script src="js/class.collisionDetection.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <center><canvas id="gameCanvas" width="824" height="580"></canvas></center>
    <audio src="audio/music.ogg" autoplay="true" controls="true" loop="true"></audio>
    <div id="preloader">
      <canvas id="hiddenCanvas" width="1" height="1"></canvas>
      <img src="images/title.png" width="1" height="1" />
      <img src="images/1px.png" width="1" height="1" />
      <img src="images/levels/1/L-blob.png" width="1" height="1" />
      <img src="images/levels/1/J-blob.png" width="1" height="1" />
      <img src="images/levels/2/tape.png" width="1" height="1" />
      <img src="images/levels/2/scissors.png" width="1" height="1" />
    </div>
  </body>
</html>
